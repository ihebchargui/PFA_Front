    <section class="contact-page-section">
		<div class="auto-container">
			<div class="row clearfix">
				
				<!--Form Column-->
				<div class="form-column col-lg-6 col-md-12 col-sm-12">
					<div class="inner-column">
						<h2>Pour accélérer le traitement de votre demande, veuillez remplir le formulaire.</h2>
						
						<!--Contact Form-->
						<div class="contact-form">

							<form #addForm="ngForm" (ngSubmit)="onAddMessage(addForm)">
								<div class="row clearfix">
									<div class="form-group col-lg-6 col-md-6 col-sm-12">
										<input type="text" ngModel name="nom" class="form-control" id="nom" placeholder="Name" required>
									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-12">
										<input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
									</div>
									
									
									<div class="form-group col-lg-12 col-md-12 col-sm-12">
										<textarea ngModel name="message" class="form-control" id="message" placeholder="Veuillez décrire brièvement le problème"></textarea>
									</div>
									<div class="form-group col-lg-12 col-md-12 col-sm-12">
										<button id="add-message-form" [disabled]="addForm.invalid" type="submit" class="theme-btn btn-style-two">Submit</button>
                                    </div>
								</div>
							</form>
                            
						</div>
						
					</div>
				</div>
				
				<!--Map Column-->
				<div class="map-column col-lg-6 col-md-12 col-sm-12">
					<div class="inner-column">
						
						<!--Map Info Section-->
						<section class="map-section">

							<!--Map Canvas-->
							<div class="map-canvas"
								data-zoom="12"
								data-lat="35.829778"
								data-lng="10.589801"
								data-type="roadmap"
								data-hue="#ffc400"
								
								data-icon-path="images/icons/map-marker.png"
								data-content="Rue AZZOUZ BOUKHRIS SAHLOUL, Sousse<br><a href='mailto:info@youremail.com'>iheb.chargui123@gmail.com</a>">
							</div>

						</section>
						<!--End Map Info Section-->
						
					</div>
                    
				</div>

                <div id="content">
                    <div class="w_cont">
                <div class="right_col">
                    
                    <div class="infobox">
                        <div class="title">BOÎTE D’INFOS</div>
                        <div class="items">
                            <p>Livraison gratuite</p>
                            
                        </div>
                    </div>
                    
                    <div class="work_hours">
                                    <div class="title">Lundi-Samedi<br>8h - 18h</div>

                        </div>
                      
                    </div>
                        </div>
                    </div>

			</div>
