<div class="container"> 
  <div class="col-md-12">  
     
      <div class="col-md-8"> 
          <div class="portlet light bordered">
              <div class="portlet-title tabbable-line">
                  <div class="caption caption-md">
                      <i class="icon-globe theme-font hide"></i>
                      <span class="caption-subject font-blue-madison bold uppercase">Your info</span>
                  </div>
              </div>
              <div class="portlet-body">
                  <div>
                      <!-- Tab panes -->
                      <div class="tab-content">
                          <div role="tabpanel" class="tab-pane active" id="home">
                              <form [formGroup]="addProduit" class="needs-validation" (ngSubmit)="onSubmit()" novalidate>
                                <div class="form-group">
                                  <label for="inputName">Nom de produit</label>
                                  <input type="text" class="form-control" formControlName="nom" id="inputName" placeholder="Nom de produit">
                                </div>
                                  <div class="form-group">
                                  <label for="inputCategory">Category</label>
                                  <select class="form-control" (change)="onSelectCategory($event)" id="inputCategory" formControlName="category" aria-label="Default select example">
                                      <option value="Femme" selected>Femme</option>
                                      <option value="Fille">Fille</option>
                                      <option value="Garçon">Garçon</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                  <label for="inputPointure">Produits</label>
                                  <select class="form-control" (change)="onSelectProduit($event)"  id="inputPointure" formControlName="produit" aria-label="Default select example">
                                      <option *ngFor="let produit of produits" value="{{produit}}">{{produit}}</option>
                                    </select>
                                </div>
                                <div class="form-group" >
                                  <label for="inputPointure">Produits</label>


                                    <select class="form-control" *ngIf="produitSelected=='Sacs' && CategorySelected=='Femme'"  id="inputPointure" formControlName="type" aria-label="Default select example">
                                      <option value="">Select a type</option>
                                      <option   *ngFor="let produit of femmeSacs" value="{{produit}}">{{produit}}</option>
                        
                                    </select>
                                    <select class="form-control" *ngIf="produitSelected=='' || CategorySelected==''"  id="inputPointure" formControlName="type" aria-label="Default select example">
                                      <option value="">Select a type</option>
                                      
                        
                                    </select>
                                    <select class="form-control" *ngIf="produitSelected=='Sacs'&& CategorySelected=='Fille'"  id="inputPointure" formControlName="type" aria-label="Default select example"> > 
                                        <option *ngFor="let produit of fillesSacs" value="{{produit}}">{{produit}}</option>
                                      </select>
                                        <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Sacs'&& CategorySelected=='Garçon'" > 
                                          <option *ngFor="let produit of garconsSacs" value="{{produit}}">{{produit}}</option>
                                        </select>

                                    <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Chaussures'&& CategorySelected=='Femme'" > 
                                      <option *ngFor="let produit of femmeChaussures" value="{{produit}}">{{produit}}</option>
                                    </select>
                                    <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Chaussures'&& CategorySelected=='Fille'" > 
                                      <option *ngFor="let produit of fillesChaussures" value="{{produit}}">{{produit}}</option>
                                    </select>
                                    <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Chaussures'&& CategorySelected=='Garçon'" > 
                                      <option *ngFor="let produit of garconsChaussures" value="{{produit}}">{{produit}}</option>
                                    </select>

                                    <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Accessoires'&& CategorySelected=='Garçon'" > 
                                      <option *ngFor="let produit of garconsAccessoires" value="{{produit}}">{{produit}}</option>
                                    </select>
                                    <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Accessoires'&& CategorySelected=='Fille'" > 
                                      <option *ngFor="let produit of fillesAccessoires" value="{{produit}}">{{produit}}</option>
                                    </select>
                                    <select class="form-control" id="inputPointure" formControlName="type" *ngIf="produitSelected=='Accessoires'&& CategorySelected=='Femme'" > 
                                      <option *ngFor="let produit of femmeAccessoires" value="{{produit}}">{{produit}}</option>
                                    </select>
                                   
                                    
                                    
                                 
                                </div>
                               
                                <div class="form-group">
                                  <label for="exampleInputFile">File input</label>
                                  <input type="file"  accept="image/*" (change)="onSelectFile($event)" multiple  id="exampleInputFile" />
                                  <div style="display: inline-block;" *ngFor="let imgURL of imgURL">
                                  <img [src]="imgURL" height="200" width="200" *ngIf="imgURL"></div>
                                  <p class="help-block">Example block-level help text here.</p>
                                </div>
                                <div class="form-group">
                                  <label for="="> prix</label>
                                  <input type="number" formControlName="prix" >
                                </div>

                                <button type="submit" class="btn btn-default">Submit</button>
                              </form>
                          </div>
                          <div role="tabpanel" class="tab-pane" id="profile">Profile</div>
                          <div role="tabpanel" class="tab-pane" id="messages">Messages</div>
                          <div role="tabpanel" class="tab-pane" id="settings">Settings</div>
                      </div>
                  
                  </div>
              </div>
          </div>
      </div>
  </div>
  </div>
