<div class="content-page">

    <!-- Start content -->
    <div class="content">

        <div class="container-fluid">

            <div class="row">
                <div class="col-xl-12">
                    <div class="breadcrumb-holder">
                        <h1 class="main-title float-left">Inbox</h1>
                        <ol class="breadcrumb float-right">
                            <li class="breadcrumb-item">
                                <a href="/admin">
                                    <span>Home</span>
                                </a>
                            </li>
                            <li class="breadcrumb-item active">Inbox</li>
                        </ol>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
            <!-- end row -->

            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="card mb-3">
                        <div class="card-header">
                            <h3><i class="far fa-envelope"></i> All Messages</h3>
                        </div>
                        <!-- end card-header -->
                        <div class="card-body">

                            <div class="table-responsible">
                                <table class="table table-condensed table-hover table-bordered table-responsive-md">
                                    <thead>
                                        <tr>
                                            <th style="min-width:320px">Message details</th>
                                            <th style="min-width:180px">Sender details</th>
                                            <th style="min-width:100px">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let message of messages">
                                            <td>
                                                <p>{{message.message}}</p>
                                            </td>

                                            <td>
                                                <h5>
                                                    <b>{{message.email}}</b></h5>
                                                <p>{{message.nom}}</p>
                                            </td>

                                            <td>
                                                <a href="/message" (click)="deleteMess(message.id) " class="btn btn-danger btn-sm btn-block mt-2"><i class="fas fa-trash"></i> Delete</a>
                                            </td>
                                        </tr>
                                        <!------------------------------>
        
          
   
                                       
                                    </tbody>
                                </table>
                            </div>

                        </div>
                        <!-- end card-body -->
                    </div>
                    <!-- end card -->
                </div>
                <!-- end col -->
            </div>
            <!-- end row -->
        </div>
        <!-- END container-fluid -->
    </div>
    <!-- END content -->
</div>
<!-- END content-page -->
