<!-- Add Employee Modal -->
<div class="modal fade" id="addMarqueModal" tabindex="-1" role="dialog" aria-labelledby="addMarqueModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="addMarqueModalLabel">Add Marque</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <form #addForm="ngForm" (ngSubmit)="onAddMarque(addForm)">
            <div class="form-group">
               <label for="name">Name</label>
               <input type="text" ngModel name="nom" class="form-control" id="nom" placeholder="Name" required>
            </div>
            
            <div class="form-group">
              <label for="exampleInputEmail1" >Picture Url</label>
              <input type="text" class="form-control" ngModel name="image" id="image">
            </div>
            
            
            
            <div class="modal-footer">
               <button type="button" id="add-marque-form" class="btn btn-secondary" data-dismiss="modal">Close</button>
               <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary" >Sauvegarder</button>
            </div>
            </form>
         </div>
      </div>
    </div>
    </div>


<!-- Edit Modal -->
<div class="modal fade" id="updateMarqueModal" tabindex="-1" role="dialog" aria-labelledby="marqueEditModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
       <div class="modal-content">
          <div class="modal-header">
             <h5 class="modal-title" id="updateMarqueModalLabel">Edit marque {{editMarque?.nom}}</h5>
             <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
             </button>
          </div>
          <div class="modal-body">
             <form #editForm="ngForm">

                <div class="form-group">
                   <label for="name">Name</label>
                   <input type="text" ngModel="{{editMarque?.nom}}" name="nom" class="form-control" id="nom" aria-describedby="emailHelp" placeholder="Name">
                </div>
                <input type="hidden" ngModel="{{editMarque?.id}}" name="id" class="form-control" id="id" placeholder="Email">
               
                
                <div class="form-group">
                  <label for="exampleInputEmail1" >Picture Url</label>
                  <input type="text" class="form-control" ngModel="{{editMarque?.image}}" name="image" id="image">
                </div>
              
                <div class="modal-footer">
                   <button type="button" id="" data-dismiss="modal" class="btn btn-secondary">Close</button>
                   <button (click)="onUpdateMarque(editForm.value)" data-dismiss="modal" class="btn btn-primary" >Sauvegarder</button>
                </div>
             </form>
          </div>
       </div>
    </div>
  </div>


    <!-- Delete Modal -->
    <div class="modal fade" id="deleteMarqueModal" tabindex="-1" role="dialog" aria-labelledby="deleteModelLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
           <div class="modal-content">
              <div class="modal-header">
                 <h5 class="modal-title" id="deleteModelLabel">Delete marque</h5>
                 <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                 <span aria-hidden="true">&times;</span>
                 </button>
              </div>
              <div class="modal-body">
                 <p>Are you sure you want to delete the marque {{deleteMarque?.nom}}?</p>
                 <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button (click)="onDeleteMarque(deleteMarque?.id)" class="btn btn-danger" data-dismiss="modal">Yes</button>
                 </div>
              </div>
           </div>
        </div>
      </div>
