<div *ngIf="!listData.length">
    <!-- panier page -->
    <div  class="panier-vide">
        <div class="panier-info">
          <img src="assets/images/pagepanier.png" />
          <h3>Votre panier est vide!</h3>
          <hr />
         
          <a href="/boutique" class="btn border-gray">
            Commencez vos achats!
          </a>
        </div>
      </div>
    
    </div>

<div *ngIf="listData.length" class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div  class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div style="height: 600px;"  class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th><span>nom</span></th>
                                <th><span>category</span></th>
                                <th><span>produit</span></th>
                                <th><span>type</span></th>
                                <th><span>prix</span></th>
                                <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody id="main-container">
                                <tr *ngFor="let produit of  listData">
                                    <td >
                                        <img src="{{this.crudApi.base_path+'/findImage/'+produit.id+'/'+0}}" alt="">
                                        <a  class="user-link">{{produit.nom}}</a>
                                        <span class="user-subhead">{{produit.nom}}</span>
                                    </td>
                                    <td>{{produit.category}}</td>
                                    <td class="text-center">
                                        <span class="label label-default">{{produit.produit}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{produit.type}}</span>
                                    </td>
                                    <td class="text-center">
                                        <span class="label label-default">{{produit.prix}} dt</span>
                                    </td>
                                    
                                    <td style="width: 20%;">
                                       
                                       <a  href="/boutique/panier"  (click)="delete(produit.CommandeId) "> <i  class="fas fa-trash fa-2x" style="color:red"></i></a>

                                      
                                        <a href="favories.html"> <i   class="far fa-heart fa-2x" style="color: gray; margin-left: 10px;" ></i> </a>
                                   
                                    </td>
                                </tr>
                                
                            </tbody>
                        </table>
                        <div class="float-right" >
                        <button (click)="onOpenModal(produit)"  style="margin:50px!important;" class="  btn btn-purple btn-rounded waves-effect waves-light m-b-5">valider Commande<i style="margin-left: 5px;" class="fas fa-plus"></i></button>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

 <!-- Modal -->
 <div *ngIf="listData.length"  class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content" style="width: 150%;">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">valider la commande </h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container pb-5 mb-sm-1">
            <!-- Categories grid-->
            <div class="h4 text-center">Contact Information</div>
                    <div class="row pv-lg">
                        <div class="col-lg-2"></div>
                        <div class="col-lg-8">
                            <form class="form-horizontal ng-pristine ng-valid" #loginform="ngForm" (ngSubmit)="submit()">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact1">Name</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact1" type="text" placeholder="" name="nom" [(ngModel)]="user.nom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact4">prenom</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="prenom" id="inputContact4" type="text" name="prenom"  [(ngModel)]="user.prenom">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact2">Email</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact2" disabled type="email" name="email" [(ngModel)]="user.emailId" >
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact3">Phone</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact3" type="text" name="telephone" [(ngModel)]="user.telephone">
                                    </div>
                                </div>
                                
                              
                            
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact7">address</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="address" id="inputContact7"  type="text" [(ngModel)]="user.adresse">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label" for="inputContact8">codePostal</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" id="inputContact8" type="text" name="codePostal" [(ngModel)]="user.codePostal" >
                                    </div>
                                </div>
                                <div class="m-bot15" style="font-size: 25px;" > <strong>Price Totale : </strong> 
                                    <span style="color: red;" class="amount-old">{{prixTotale}} dt</span> 
                                 </div>
             
              <div class="float-right" style="margin: 10px;">
                  <button class="btn btn-round btn-danger" type="button"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
              </div>
          
                               
                            </form>
                            
                        </div>
                    </div>
      
      </div>
    </div>
  </div>
